<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doctor Portal</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 min-h-screen">
<nav class="bg-white shadow">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-4 flex justify-between items-center">
        <div>
            <h1 class="text-2xl font-bold text-teal-700">Doctor Portal</h1>
            <p class="text-sm text-gray-600" th:text="'Dr. ' + ${doctor.name}">Dr. Sarah</p>
        </div>
        <form th:action="@{/logout}" method="post" class="inline">
            <button class="text-red-600 hover:text-red-800 text-sm font-medium">Logout</button>
        </form>
    </div>
</nav>

<div class="max-w-7xl mx-auto p-4 sm:p-6 lg:p-8">
    <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
        <div class="bg-white rounded-xl shadow p-6">
            <h3 class="text-lg font-semibold mb-4">Today's Patients</h3>
            <div th:each="apt : ${todayAppointments}" class="mb-4 p-4 bg-blue-50 rounded-lg">
                <p class="font-medium" th:text="${apt.patient.name}">John</p>
                <p class="text-sm text-gray-600" th:text="${#temporals.format(apt.startTime, 'hh:mm a')}">10:30 AM</p>
            </div>
        </div>
        <div class="bg-white rounded-xl shadow p-6">
            <h3 class="text-lg font-semibold mb-4">My Schedule</h3>
            <div id="calendar"></div>
        </div>
    </div>
</div>

<script src='https://cdn.jsdelivr.net/npm/fullcalendar@6.1.15/index.global.min.js'></script>
<script>
    new FullCalendar.Calendar(document.getElementById('calendar'), {
      initialView: 'timeGridWeek',
      events: '/appointment/doctor/events',
      height: 'auto'
    }).render();
</script>
</body>
</html>
