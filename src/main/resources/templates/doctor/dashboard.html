<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doctor Dashboard - HMS</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href='https://cdn.jsdelivr.net/npm/fullcalendar@6.1.15/index.global.min.css' rel='stylesheet'/>
    <script src='https://cdn.jsdelivr.net/npm/fullcalendar@6.1.15/index.global.min.js'></script>
</head>
<body class="bg-gradient-to-br from-emerald-50 to-teal-100 min-h-screen">

<!-- Navbar -->
<nav class="bg-white shadow-2xl">
    <div class="max-w-7xl mx-auto px-6 py-6 flex justify-between items-center">
        <div>
            <h1 class="text-4xl font-bold bg-gradient-to-r from-emerald-600 to-teal-600 bg-clip-text text-transparent">
                Doctor Portal
            </h1>
            <p class="text-2xl text-gray-700 mt-2" th:text="'Dr. ' + ${doctor.name}">Dr. Sarah</p>
        </div>
        <form th:action="@{/logout}" method="post" class="inline">
            <button type="submit" class="bg-red-600 text-white font-bold px-8 py-4 rounded-full hover:shadow-2xl transition">
                Logout
            </button>
        </form>
    </div>
</nav>

<div class="max-w-7xl mx-auto px-6 py-12">

    <!-- Stats -->
    <div class="grid grid-cols-1 md:grid-cols-4 gap-8 mb-12">
        <div class="bg-gradient-to-br from-blue-500 to-cyan-500 text-white p-8 rounded-3xl shadow-2xl text-center">
            <p class="text-6xl mb-2">Users</p>
            <p class="text-4xl font-bold" th:text="${totalToday}">0</p>
            <p>Patients Today</p>
        </div>
        <div class="bg-gradient-to-br from-purple-500 to-pink-500 text-white p-8 rounded-3xl shadow-2xl text-center">
            <p class="text-6xl mb-2">Calendar</p>
            <p class="text-4xl font-bold" th:text="${upcoming.size()}">0</p>
            <p>Upcoming This Week</p>
        </div>
        <div class="bg-gradient-to-br from-green-500 to-emerald-500 text-white p-8 rounded-3xl shadow-2xl text-center">
            <p class="text-6xl mb-2">Check Circle</p>
            <p class="text-4xl font-bold">98%</p>
            <p>On-Time Rate</p>
        </div>
        <div class="bg-gradient-to-br from-orange-500 to-red-500 text-white p-8 rounded-3xl shadow-2xl text-center">
            <p class="text-6xl mb-2">Star</p>
            <p class="text-4xl font-bold">4.9</p>
            <p>Patient Rating</p>
        </div>
    </div>

    <div class="grid grid-cols-1 lg:grid-cols-3 gap-10">
        <!-- Calendar -->
        <div class="lg:col-span-2 bg-white rounded-3xl shadow-2xl p-8">
            <h2 class="text-3xl font-bold mb-6 text-center">My Schedule</h2>
            <div id="calendar"></div>
        </div>

        <!-- Today's Patients -->
        <div class="bg-white rounded-3xl shadow-2xl p-8">
            <h2 class="text-3xl font-bold mb-6">Today's Patients</h2>
            <div th:if="${todayAppointments == null or todayAppointments.isEmpty()}" class="text-center py-12 text-gray-500">
                <p class="text-6xl mb-4">Coffee</p>
                <p class="text-xl">No patients today â€” Enjoy your coffee!</p>
            </div>
            <div th:each="apt : ${todayAppointments}" class="mb-6 p-6 bg-gradient-to-r from-teal-50 to-cyan-50 rounded-2xl border border-teal-200">
                <div class="flex justify-between items-center">
                    <div>
                        <p class="text-xl font-bold" th:text="${apt.patient.name}">John Doe</p>
                        <p class="text-gray-600" th:text="${#temporals.format(apt.startTime, 'hh:mm a')}">10:30 AM</p>
                    </div>
                    <span class="px-4 py-2 bg-teal-600 text-white rounded-full text-sm font-semibold" th:text="${apt.status}">SCHEDULED</span>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
    document.addEventListener('DOMContentLoaded', function () {
      var calendarEl = document.getElementById('calendar');
      new FullCalendar.Calendar(calendarEl, {
        initialView: 'timeGridWeek',
        headerToolbar: {
          left: 'prev,next today',
          center: 'title',
          right: 'dayGridMonth,timeGridWeek,timeGridDay'
        },
        events: '/appointment/doctor/events',
        height: 'auto',
        eventClick: function(info) {
          alert('Patient: ' + info.event.title + '\nTime: ' + info.event.start.toLocaleString());
        }
      }).render();
    });
</script>
</body>
</html>
