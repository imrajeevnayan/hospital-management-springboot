<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Manage Users - Admin</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen">
<nav class="bg-rose-600 text-white p-6">
    <div class="max-w-7xl mx-auto flex justify-between">
        <h1 class="text-3xl font-bold">User Management</h1>
        <a href="/admin/dashboard" class="hover:underline">‚Üê Back to Dashboard</a>
    </div>
</nav>

<div class="max-w-6xl mx-auto p-8">
    <div th:if="${msg}" class="bg-green-100 text-green-700 p-4 rounded mb-6" th:text="${msg}"></div>

    <div class="bg-white rounded-xl shadow-xl overflow-hidden">
        <table class="w-full">
            <thead class="bg-rose-600 text-white">
            <tr>
                <th class="p-4 text-left">Name</th>
                <th class="p-4 text-left">Email</th>
                <th class="p-4 text-left">Role</th>
                <th class="p-4 text-left">Actions</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="user : ${users}" class="border-b hover:bg-gray-50">
                <td class="p-4" th:text="${user.name}"></td>
                <td class="p-4" th:text="${user.email}"></td>
                <td class="p-4">
                    <form th:action="@{'/admin/users/' + ${user.id} + '/role'}" method="post" class="inline">
                        <select name="role" onchange="this.form.submit()" class="p-2 rounded border">
                            <option th:selected="${user.role == 'ADMIN'}" value="ADMIN">ADMIN</option>
                            <option th:selected="${user.role == 'DOCTOR'}" value="DOCTOR">DOCTOR</option>
                            <option th:selected="${user.role == 'PATIENT'}" value="PATIENT">PATIENT</option>
                        </select>
                    </form>
                </td>
                <td class="p-4">
                    <form th:action="@{'/admin/users/' + ${user.id} + '/delete'}" method="post" class="inline">
                        <button type="submit" onclick="return confirm('Delete this user?')"
                                class="bg-red-600 text-white px-4 py-2 rounded hover:bg-red-700">Delete</button>
                    </form>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
</body>
</html>
