<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Appointment - HMS</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-r from-teal-50 to-cyan-100 min-h-screen flex items-center justify-center p-6">
<div class="bg-white rounded-3xl shadow-2xl p-10 w-full max-w-2xl">
    <h1 class="text-4xl font-bold text-center text-teal-700 mb-8">Book Appointment</h1>

    <form th:action="@{/appointment/book}" method="post" class="space-y-8">
        <div>
            <label class="block text-lg font-semibold text-gray-700 mb-3">Select Doctor</label>
            <select name="doctorId" required class="w-full px-6 py-4 border-2 border-gray-300 rounded-xl focus:border-teal-500 focus:ring-4 focus:ring-teal-200 outline-none text-lg">
                <option value="">-- Choose Doctor --</option>
                <option th:each="doc : ${doctors}" th:value="${doc.id}" th:text="${doc.name} + ' (' + ${doc.email} + ')'"></option>
            </select>
        </div>

        <div class="grid grid-cols-2 gap-6">
            <div>
                <label class="block text-lg font-semibold text-gray-700 mb-3">Date</label>
                <input type="date" name="date" required min="2025-11-26"
                       class="w-full px-6 py-4 border-2 border-gray-300 rounded-xl focus:border-teal-500 outline-none text-lg">
            </div>
            <div>
                <label class="block text-lg font-semibold text-gray-700 mb-3">Time</label>
                <input type="time" name="time" required
                       class="w-full px-6 py-4 border-2 border-gray-300 rounded-xl focus:border-teal-500 outline-none text-lg">
            </div>
        </div>

        <div class="flex gap-6">
            <button type="submit" class="flex-1 bg-gradient-to-r from-teal-600 to-cyan-600 text-white font-bold py-5 rounded-xl hover:from-teal-700 hover:to-cyan-700 transform hover:scale-105 transition text-xl shadow-xl">
                Confirm Booking
            </button>
            <a href="/appointment/calendar" class="flex-1 text-center bg-gray-200 text-gray-700 font-bold py-5 rounded-xl hover:bg-gray-300 transition text-xl">
                Cancel
            </a>
        </div>
    </form>
</div>
</body>
</html>
