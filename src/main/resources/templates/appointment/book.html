<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Appointment - HMS</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
</head>
<body class="bg-gradient-to-br from-teal-50 via-cyan-50 to-blue-100 min-h-screen">

<!-- Navbar -->
<nav class="bg-white shadow-lg">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-4 flex justify-between items-center">
        <div class="flex items-center gap-3">
            <i class="fas fa-hospital text-2xl text-teal-600"></i>
            <h1 class="text-xl sm:text-2xl font-bold text-teal-700">Book Appointment</h1>
        </div>
        <a href="/dashboard" class="text-gray-600 hover:text-teal-600 text-sm sm:text-base font-medium">
            ‚Üê Back to Dashboard
        </a>
    </div>
</nav>

<div class="max-w-4xl mx-auto p-4 sm:p-6 lg:p-8">
    <div class="bg-white rounded-2xl shadow-2xl p-6 sm:p-8 lg:p-10">

        <div class="text-center mb-8">
            <i class="fas fa-calendar-plus text-6xl text-teal-600 mb-4"></i>
            <h2 class="text-2xl sm:text-3xl font-bold text-gray-800">Schedule Your Visit</h2>
            <p class="text-gray-600 mt-2">Choose your doctor and preferred time</p>
        </div>

        <form th:action="@{/appointment/book}" method="post" class="space-y-8">

            <!-- Doctor Selection -->
            <div>
                <label class="block text-lg font-semibold text-gray-700 mb-3 flex items-center gap-2">
                    <i class="fas fa-user-md text-teal-600"></i> Select Doctor
                </label>
                <select name="doctorId" required
                        class="w-full px-5 py-4 border-2 border-gray-300 rounded-xl focus:border-teal-500 focus:ring-4 focus:ring-teal-100 transition text-base">
                    <option value="">-- Choose a Doctor --</option>
                    <option th:each="doc : ${doctors}"
                            th:value="${doc.id}"
                            th:text="${doc.name} + ' (' + ${doc.email.split('@')[0]} + ')'">
                        Dr. Sarah Johnson
                    </option>
                </select>
            </div>

            <!-- Date & Time -->
            <div class="grid grid-cols-1 sm:grid-cols-2 gap-6">
                <div>
                    <label class="block text-lg font-semibold text-gray-700 mb-3 flex items-center gap-2">
                        <i class="fas fa-calendar text-teal-600"></i> Date
                    </label>
                    <input type="date" name="date" required min="2025-01-01"
                           class="w-full px-5 py-4 border-2 border-gray-300 rounded-xl focus:border-teal-500 focus:ring-4 focus:ring-teal-100 transition text-base">
                </div>
                <div>
                    <label class="block text-lg font-semibold text-gray-700 mb-3 flex items-center gap-2">
                        <i class="fas fa-clock text-teal-600"></i> Time
                    </label>
                    <input type="time" name="time" required
                           class="w-full px-5 py-4 border-2 border-gray-300 rounded-xl focus:border-teal-500 focus:ring-4 focus:ring-teal-100 transition text-base">
                </div>
            </div>

            <!-- Submit Buttons -->
            <div class="flex flex-col sm:flex-row gap-4 pt-6">
                <button type="submit"
                        class="w-full bg-gradient-to-r from-teal-600 to-cyan-600 text-white font-bold text-lg py-5 rounded-xl hover:from-teal-700 hover:to-cyan-700 transform hover:scale-105 transition shadow-xl flex items-center justify-center gap-3">
                    <i class="fas fa-check-circle"></i>
                    Confirm Appointment
                </button>
                <a href="/dashboard"
                   class="w-full bg-gray-200 text-gray-700 font-bold text-lg py-5 rounded-xl hover:bg-gray-300 text-center transition">
                    Cancel
                </a>
            </div>
        </form>

        <!-- Success/Error Messages -->
        <div th:if="${success}" class="mt-8 p-6 bg-green-50 border-2 border-green-300 rounded-xl text-green-800 text-center font-semibold">
            <i class="fas fa-check-circle text-3xl mb-2 block"></i>
            [[${success}]]
        </div>
        <div th:if="${error}" class="mt-8 p-6 bg-red-50 border-2 border-red-300 rounded-xl text-red-800 text-center font-semibold">
            <i class="fas fa-exclamation-triangle text-3xl mb-2 block"></i>
            [[${error}]]
        </div>
    </div>
</div>
</body>
</html>
