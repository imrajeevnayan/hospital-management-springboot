<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HMS - Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-br from-blue-50 to-indigo-100 min-h-screen flex items-center justify-center p-4">
<div class="bg-white rounded-2xl shadow-2xl p-8 w-full max-w-md">
    <div class="text-center mb-8">
        <h1 class="text-4xl font-bold text-indigo-700">Hospital MS</h1>
        <p class="text-gray-600 mt-2">Welcome back! Please login</p>
    </div>
    <form th:action="@{/login}" method="post" class="space-y-6">
        <div>
            <label class="block text-sm font-medium text-gray-700">Email</label>
            <input type="email" name="username" required class="mt-1 block w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-transparent" placeholder="admin@hospital.com">
        </div>
        <div>
            <label class="block text-sm font-medium text-gray-700">Password</label>
            <input type="password" name="password" required class="mt-1 block w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-transparent" placeholder="password">
        </div>
        <button type="submit" class="w-full bg-indigo-600 text-white font-bold py-3 rounded-lg hover:bg-indigo-700 transition">Login</button>
    </form>
    <p class="text-center mt-6 text-sm text-gray-600">
        New patient? <a href="/register" class="text-indigo-600 font-semibold hover:underline">Register here</a>
    </p>
    <div th:if="${param.error}" class="mt-4 p-4 bg-red-50 border border-red-300 text-red-700 rounded-lg text-sm">
        Invalid email or password
    </div>
</div>
</body>
</html>
