<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - HMS</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-br from-cyan-500 to-blue-700 min-h-screen flex items-center justify-center p-4">
<div class="bg-white rounded-2xl shadow-2xl p-8 w-full max-w-md">
    <h1 class="text-3xl font-bold text-center text-gray-800 mb-8">Hospital Login</h1>

    <form th:action="@{/login}" method="post" class="space-y-6">
        <input type="email" name="username" placeholder="Email" required
               class="w-full px-4 py-3 border rounded-lg focus:outline-none focus:ring-4 focus:ring-blue-300">
        <input type="password" name="password" placeholder="Password" required
               class="w-full px-4 py-3 border rounded-lg focus:outline-none focus:ring-4 focus:ring-blue-300">
        <button type="submit" class="w-full bg-blue-600 text-white py-3 rounded-lg font-bold hover:bg-blue-700 transition">
            Login
        </button>
    </form>

    <p class="text-center mt-6 text-gray-600">
        New patient? <a href="/register" class="text-blue-600 font-bold hover:underline">Register here</a>
    </p>

    <div th:if="${param.error}" class="mt-4 p-3 bg-red-100 text-red-700 rounded">
        Invalid email or password
    </div>
</div>
</body>
</html>
