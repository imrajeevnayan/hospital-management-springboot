<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Patient - HMS</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>body { font-family: 'Inter', sans-serif; }</style>
</head>
<body class="bg-gradient-to-br from-teal-50 to-blue-100 min-h-screen flex items-center justify-center p-4">

<div class="bg-white rounded-3xl shadow-2xl p-8 w-full max-w-2xl">
    <div class="text-center mb-8">
        <h1 class="text-4xl font-bold text-gray-800">Create Patient Account</h1>
        <p class="text-gray-600 mt-2">Fill in your details to get started</p>
    </div>

    <form th:action="@{/register}" th:object="${patient}" method="post" class="space-y-6">

        <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
            <div>
                <label class="block text-sm font-semibold text-gray-700 mb-2">Full Name *</label>
                <input type="text" th:field="*{name}" required
                       class="w-full px-4 py-3 border border-gray-300 rounded-xl focus:ring-4 focus:ring-teal-300 focus:border-teal-500 outline-none transition"
                       placeholder="John Doe">
            </div>

            <div>
                <label class="block text-sm font-semibold text-gray-700 mb-2">Email *</label>
                <input type="email" th:field="*{email}" required
                       class="w-full px-4 py-3 border border-gray-300 rounded-xl focus:ring-4 focus:ring-teal-300 focus:border-teal-500 outline-none transition"
                       placeholder="john@example.com">
            </div>

            <div>
                <label class="block text-sm font-semibold text-gray-700 mb-2">Password *</label>
                <input type="password" name="password" required minlength="6"
                       class="w-full px-4 py-3 border border-gray-300 rounded-xl focus:ring-4 focus:ring-teal-300 focus:border-teal-500 outline-none transition"
                       placeholder="Minimum 6 characters">
            </div>

            <div>
                <label class="block text-sm font-semibold text-gray-700 mb-2">Phone</label>
                <input type="text" th:field="*{phone}"
                       class="w-full px-4 py-3 border border-gray-300 rounded-xl focus:ring-4 focus:ring-teal-300 focus:border-teal-500 outline-none transition"
                       placeholder="+1234567890">
            </div>

            <div>
                <label class="block text-sm font-semibold text-gray-700 mb-2">Gender</label>
                <select th:field="*{gender}" class="w-full px-4 py-3 border border-gray-300 rounded-xl focus:ring-4 focus:ring-teal-300 outline-none">
                    <option value="">Select Gender</option>
                    <option value="Male">Male</option>
                    <option value="Female">Female</option>
                    <option value="Other">Other</option>
                </select>
            </div>

            <div>
                <label class="block text-sm font-semibold text-gray-700 mb-2">Date of Birth</label>
                <input type="date" th:field="*{dob}"
                       class="w-full px-4 py-3 border border-gray-300 rounded-xl focus:ring-4 focus:ring-teal-300 outline-none">
            </div>
        </div>

        <button type="submit"
                class="w-full bg-gradient-to-r from-teal-600 to-blue-600 text-white font-bold py-4 rounded-xl hover:from-teal-700 hover:to-blue-700 transform hover:scale-105 transition duration-200 shadow-lg text-lg">
            Create Account
        </button>
    </form>

    <!-- Success / Error Messages -->
    <div th:if="${msg}" class="mt-6 p-4 bg-green-100 border border-green-400 text-green-700 rounded-xl text-center font-medium">
        <span th:text="${msg}"></span>
    </div>
    <div th:if="${error}" class="mt-6 p-4 bg-red-100 border border-red-400 text-red-700 rounded-xl text-center font-medium">
        <span th:text="${error}"></span>
    </div>

    <p class="text-center mt-6 text-gray-600">
        Already have an account? <a href="/login" class="text-blue-600 font-bold hover:underline">Login here</a>
    </p>
</div>
</body>
</html>
