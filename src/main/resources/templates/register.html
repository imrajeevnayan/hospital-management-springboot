<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - HMS</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-br from-green-50 to-teal-100 min-h-screen flex items-center justify-center p-4">
<div class="bg-white rounded-2xl shadow-2xl p-8 w-full max-w-lg">
    <h1 class="text-3xl font-bold text-center text-teal-700 mb-8">Create Patient Account</h1>
    <form th:action="@{/register}" th:object="${patient}" method="post" class="space-y-5">
        <div>
            <label class="block text-sm font-medium text-gray-700">Full Name</label>
            <input type="text" th:field="*{name}" required class="mt-1 block w-full px-4 py-3 border rounded-lg focus:ring-2 focus:ring-teal-500">
        </div>
        <div>
            <label class="block text-sm font-medium text-gray-700">Email</label>
            <input type="email" th:field="*{email}" required class="mt-1 block w-full px-4 py-3 border rounded-lg focus:ring-2 focus:ring-teal-500">
        </div>
        <div>
            <label class="block text-sm font-medium text-gray-700">Password</label>
            <input type="password" name="password" required minlength="6" class="mt-1 block w-full px-4 py-3 border rounded-lg focus:ring-2 focus:ring-teal-500">
        </div>
        <div>
            <label class="block text-sm font-medium text-gray-700">Phone (Optional)</label>
            <input type="text" th:field="*{phone}" class="mt-1 block w-full px-4 py-3 border rounded-lg">
        </div>
        <button type="submit" class="w-full bg-teal-600 text-white font-bold py-3 rounded-lg hover:bg-teal-700 transition">Register</button>
    </form>
    <p class="text-center mt-6 text-sm"><a href="/login" class="text-teal-600 font-semibold hover:underline">Already registered? Login</a></p>
</div>
</body>
</html>
