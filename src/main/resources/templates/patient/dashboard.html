<!-- src/main/resources/templates/patient/dashboard.html -->
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Patient Portal - HMS</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href='https://cdn.jsdelivr.net/npm/fullcalendar@6.1.15/index.global.min.css' rel='stylesheet'/>
    <script src='https://cdn.jsdelivr.net/npm/fullcalendar@6.1.15/index.global.min.js'></script>
</head>
<body class="bg-gradient-to-br from-cyan-50 via-blue-50 to-indigo-100 min-h-screen">

<!-- Navbar -->
<nav class="bg-white shadow-2xl">
    <div class="max-w-7xl mx-auto px-6 py-6 flex justify-between items-center">
        <div>
            <h1 class="text-4xl font-bold bg-gradient-to-r from-cyan-600 to-blue-600 bg-clip-text text-transparent">
                My Health Portal
            </h1>
            <p class="text-xl text-gray-700 mt-2" th:text="${patient.name}">Patient Name</p>
            <p class="text-sm text-gray-500">ID: <span class="font-mono font-bold text-indigo-600" th:text="${patient.patientId}">PAT-0001</span></p>
        </div>
        <div class="flex gap-6">
            <a href="/appointment/book" class="bg-gradient-to-r from-green-600 to-emerald-600 text-white font-bold px-8 py-4 rounded-full hover:shadow-2xl transition">
                Book Appointment
            </a>
            <form th:action="@{/logout}" method="post" class="inline">
                <button type="submit" class="bg-gradient-to-r from-red-600 to-rose-600 text-white font-bold px-8 py-4 rounded-full hover:shadow-2xl transition">
                    Logout
                </button>
            </form>
        </div>
    </div>
</nav>

<div class="max-w-7xl mx-auto px-6 py-12">

    <!-- Profile -->
    <div class="bg-white rounded-3xl shadow-2xl p-10 mb-10">
        <div class="flex flex-col md:flex-row items-center gap-10">
            <div class="w-32 h-32 bg-gradient-to-br from-cyan-400 to-blue-600 rounded-full flex items-center justify-center text-6xl font-bold text-white shadow-xl">
                <span th:text="${patient.name.toUpperCase().charAt(0)}">P</span>
            </div>
            <div>
                <h2 class="text-4xl font-bold text-gray-800" th:text="${patient.name}">John Doe</h2>
                <div class="grid grid-cols-2 gap-6 mt-6 text-lg">
                    <div><strong>Email:</strong> <span th:text="${patient.email}">john@gmail.com</span></div>
                    <div><strong>Phone:</strong> <span th:text="${patient.phone != null ? patient.phone : 'Not added'}">Not added</span></div>
                </div>
            </div>
        </div>
    </div>

    <!-- Stats -->
    <div class="grid grid-cols-1 md:grid-cols-4 gap-8 mb-12">
        <div class="bg-gradient-to-br from-blue-500 to-cyan-500 text-white p-8 rounded-3xl shadow-2xl text-center">
            <p class="text-6xl mb-2">Calendar</p>
            <p class="text-4xl font-bold" th:text="${upcomingCount != null ? upcomingCount : 0}">0</p>
            <p>Upcoming</p>
        </div>
        <div class="bg-gradient-to-br from-purple-500 to-pink-500 text-white p-8 rounded-3xl shadow-2xl text-center">
            <p class="text-6xl mb-2">History</p>
            <p class="text-4xl font-bold" th:text="${completedCount != null ? completedCount : 0}">0</p>
            <p>Completed</p>
        </div>
        <div class="bg-gradient-to-br from-green-500 to-emerald-500 text-white p-8 rounded-3xl shadow-2xl text-center">
            <p class="text-6xl mb-2">File Text</p>
            <p class="text-4xl font-bold">—</p>
            <p>Reports</p>
        </div>
        <div class="bg-gradient-to-br from-orange-500 to-red-500 text-white p-8 rounded-3xl shadow-2xl text-center">
            <p class="text-6xl mb-2">Prescription</p>
            <p class="text-4xl font-bold">—</p>
            <p>Prescriptions</p>
        </div>
    </div>

    <!-- Calendar -->
    <div class="bg-white rounded-3xl shadow-2xl p-10">
        <h2 class="text-3xl font-bold text-center mb-8 text-gray-800">My Appointments</h2>
        <div id="calendar"></div>
    </div>
</div>

<!-- FullCalendar Script (100% SAFE & WORKING) -->
<script>
    document.addEventListener('DOMContentLoaded', function () {
      var calendarEl = document.getElementById('calendar');
      new FullCalendar.Calendar(calendarEl, {
        initialView: 'dayGridMonth',
        headerToolbar: {
          left: 'prev,next today',
          center: 'title',
          right: 'dayGridMonth,timeGridWeek,timeGridDay'
        },
        events: '/appointment/events',
        height: '600px',
        eventClick: function(info) {
          alert('Appointment: ' + info.event.title + '\nTime: ' + info.event.start.toLocaleString());
        }
      }).render();
    });
</script>
</body>
</html>
